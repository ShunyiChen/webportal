<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>表格细线边框</title>
  <style>
      table {
        width: 500px;
        height: 250px;

      }
      
      table,td,th {
          border: 1px solid black;
          border-collapse: collapse;
          font-size: 22px;
          text-align: center;
          background-color: burlywood;
      }
      th {
        height: 35px;
        background-color: blueviolet;
      }
  </style>
</head>
<body>
    <table align="center" cellspacing="0">
        <thead>
          <tr>
            <th>账户</th>
            <th>密码</th>
          </tr>
        </thead>
        <tbody>
            <tr>
              <td>Simeon Chen</td>
              <td>123123123</td>
            </tr>
            <tr>
              <td>Shunyi Chen</td>
              <td>9999999999999999999999</td>
            </tr>
            <tr>
              <td>omts</td>
              <td>sdcscdssdcscd</td>
            </tr>
            <tr>
              <td>omts2</td>
              <td>123544545</td>
            </tr>
        </tbody>


    </table>
</body>
</html>
