<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>列表</title>
</head>
<body>

  <h4>无序列表</h4>
  <h4>选食物</h4>
  <ul>
    <li>
        榴莲
    </li>
    <li>
       臭豆腐
    </li>
    <li>
      鲱鱼罐头
   </li>
  </ul>

  <h4>有序列表</h4>
  <h4>选食物</h4>
  <ol>
    <li>
        榴莲
    </li>
    <li>
       臭豆腐
    </li>
    <li>
      鲱鱼罐头
   </li>
  </ol>


  <h4>自定义列表</h4>
  <h4>选食物</h4>
  <dl>
    <dt>食物</dt>
    <dd>榴莲</dd>
    <dd>
       臭豆腐
    </dd>
    <dd>
      鲱鱼罐头
   </dd>
  </dl>




</body>
</html>
